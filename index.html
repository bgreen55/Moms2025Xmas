<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* This ensures the page takes up the full height of the screen */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #ffffff; /* White background */
            display: flex;             /* Enables flexible centering */
            justify-content: center;   /* Centers horizontally */
            align-items: center;       /* Centers vertically */
        }

        /* Optional: limit image size so it doesn't overflow on small screens */
        img {
            max-width: 90%;
            height: auto;
        }
    </style>
</head>
<body>

    <img src="Puzzles.png" alt="Welcome">

</body>
</html>
